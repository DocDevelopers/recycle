<!DOCTYPE html>
<html>
	<head>
		<title>Stub Code| Francisco Castellanos</title>
		<script type="text/javascript" src="knockout.js"></script>
		<script type="text/javascript" src="testvm.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	
	</head>

	<body>
		<div id="wrapper">
		<p id ="header">Welcome to the recycle log<p>


		<div id="container"data-bind="foreach:items">
			<p>
				The 
				<span data-bind="text:item"></span> 
				was recycled on 
				<span data-bind="text:time"></span>.
				 The location it was recycled at is
				<span data-bind="text:address"></span>  
			</p>

		</div>
		<footer align="center">DocDevelopers 2013.</footer>
		</div>

	<script>
		//Declare var that references our VM
		var model = new testvm();
		
		//Apply bindings to the VM
		ko.applyBindings(model);
	</script>
	</body>





</html>
